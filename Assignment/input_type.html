<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>input_type</title>
</head>
<body>
    <h1 style="color: blue;">Create a New Account </h1>
    <img   src="https://ineuron.ai/images/ineuron-logo.png" alt="Ineuron" width="150" >
    <div>
        <label for=""> <b>Gender :</b></label>
        <input type="radio" id="contactChoice1" name="contact" value="email" />
        <label for="contactChoice1">Male</label>

        <input type="radio" id="contactChoice2" name="contact" value="phone" />
        <label for="contactChoice2">female</label>
    </div>
    <div>
        <label for=""><b>Qualification :</b> </label>
        <input type="checkbox" name="10th" id="10th">
        <label for="Mummy">10th</label>
    
        <input type="checkbox" name="12th" id="12th">
        <label for=""> 12th </label>

        <input type="checkbox" name="grad" id="grad">
        <label for="">Graduation</label>
    </div>
    <div>
        <label for=""><b>Date Of Birth:</b></label>
        <input type="date" name="" id="">
    </div>
    <div>
        <label for="volume">English Proficiency</label>
        <input type="range" id="volume" name="volume"
               min="0" max="1">
      </div>
      <div>
        <label for=""><b>Type your password: </b></label>
        <input type="password">
      </div>
      <div>
        <label for=""><b>Re-enter your password: </b></label>
        <input type="password">
      </div>
      <div>
        <label for="">Choose class Timing</label>
        <input type="time" name="" id="">
      </div>
      <div>
        <input type="button" value="Click Me" />
        <input type="button" value="reset"/>
      </div>
</body>
</html>
