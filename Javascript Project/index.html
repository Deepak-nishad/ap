<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello javascript bootcamp</h1>
    <ul>

    </ul>
    <button onclick="math()" id="fsjs2">Submit</button>
    <p id="js"></p>
    <script>
     const list= `
     <li>Deepak</li>   
     <li>manish</li>   
     <li>Vishal</li>   
     <li>Amit</li>   
     <li>Sachu</li>   
     `;
    const ul=document.querySelector("ul");
    ul.innerHTML=list;
     
    function math()
    {
        let value=prompt("Solve this 20 - 10");
        if(value==10){
            document.getElementById("js").innerText="Success";
            document.getElementById("fsjs2").style.backgroundColor="Green";
        }
        else{
            if(value){
            document.getElementById("js").innerText="fail";
            document.getElementById("fsjs2").style.backgroundColor="Red";
        }
        }
    }


    </script>
</body>
</html>
