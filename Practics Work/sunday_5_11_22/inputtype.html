<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input_type</title>
</head>

<body>
    <input type="text" value="click me"><br>

    <input type="button" value="click me"><br>

    <div>
        <input type="checkbox" name="Mummy" id="Mummy">
        <label for="Mummy">Mummy</label>
    </div>

    <div>
        <input type="checkbox" name="papa" id="papa">
        <label for=""> Papa </label>
    </div>
    <div>
        <input type="date" name="trip" id="trip" min="2018-01-01" max="2018-12-31">
    </div>
    <div>
        <input type="color" name="red" id="red" value="#e66465">
    </div>
    <div>
        <input type="email" name="" id="" placeholder="me@gmail.com">
    </div>
    <div>
        <input type="file" name="" id="image"
            accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
    </div>
    <div>

        <input type="radio" id="contactChoice1" name="contact" value="email" />
        <label for="contactChoice1">Email</label>

        <input type="radio" id="contactChoice2" name="contact" value="phone" />
        <label for="contactChoice2">Phone</label>

        <input type="radio" id="contactChoice3" name="contact" value="mail" />
        <label for="contactChoice3">Mail</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>


</body>

</html>
